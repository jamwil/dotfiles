# Enable mouse support (resize panes, scroll, select)
set -g mouse on

# Proper focus reporting
set -g focus-events on

# Vi-style keys
setw -g mode-keys vi
set -g status-keys vi

# Start windows/panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Large scrollback
set -g history-limit 100000

# Reduce delay for ESC / Alt key combos
set -sg escape-time 10

# Enable truecolor (24-bit color)
set -ga terminal-overrides ",*:Tc"

# Let tmux pass selections to the outer terminal (OSC 52)
set -g set-clipboard on

# Ergonomic split bindings
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Set pane name to path
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Show messages a bit longer
set -g display-time 2000
